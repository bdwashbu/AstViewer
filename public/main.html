<!doctype html>
<html>
<head>
    <title>Ast Viewer</title>

    <style>

      circle.node {
        cursor: pointer;
        stroke: #000;
        stroke-width: .5px;
        isClicked: false;
      }

      line.link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 1.5px;
      }

      .node text {
          pointer-events: none;
          font: 10px sans-serif;
      }


      #editor {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 280px;
      }

    </style>
</head>
<body>

<div id="editor">
    #include&lt;stdio.h&gt;
    double sq_root(double x)
    {
      double rt = 1, ort = 0;
      while(ort!=rt)
      {
        ort = rt;
        rt = ((x/rt) + rt) / 2;
      }
      return rt;
    }

    int main(void)
    {
      int i;
      for(i = 2; i<1001; i++) printf("square root of %d is %f\n",i, sq_root(i));
      return 0;
    }
</div>

<button type="button" id="goButton" onclick="submitCode()">Go!</button>

<div id="astView"></div>

<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script type="text/javascript" src="js/src-min/ace.js" charset="utf-8"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
